<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Contect.css">
</head>
<body>
    <div class="contactform">
        <h1>Contact Me For General Enquiries / Work </h1>
    <form>
        <div class="form-group">
            <label for="FirstName"> Full Name</label>
            <input type="text">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="Help" class="form-text text-muted">We'll never share your email with anyone else.</div>
        </div>
        <div class="form-group">
          <label for="Phone">Phone</label>
          <input type="phone" class="form-control" id="Phone" placeholder="Phone Number">
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
</body>
</html>
